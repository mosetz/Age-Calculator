<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/js-datepicker/dist/datepicker.min.css">
    <title>My first Age-Calculator</title>
</head>
<body>
    <div class="container">
        <form id="ageForm">
            <h1>Age-Calculator</h1>
            <label for="dob" class="label-dob">Enter you Date of Birth:</label>
            <input type="text" id="age" class="text-dob"/>
            <button id="btn-calculate">Calculate</button>
        </form>

        <div id="result">
            <!-- Our result will show here -->
        </div>
    </div>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
